<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/contenedores.css" />

</head>
<body>
    <!--El div es el contenedor más sencillo y no encapsula elementos especiales-->
    <div class="contenedor1">
        <h1>titulo</h1>
        <p>texto de pruebas  
        </p>
    </div>

    <!--SECTION es un contenedor moderno-->
    <section class="contenedor-form">
        <form action="">
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
        </form>
        <div>
            <h4>titulo</h4>
        </div>
    </section>

<!--ARTICLE esta orietado para textos, siempre se acompaña con un h1 y un p-->
<!-- ejemplo blog, foros especiales-->
    <article class="article1">
        <h1>El partido de Peru vs Ecuador</h1>
        <p>El partido empezó mal y vamos perdiendo, pero podemos recuperarnos
            hay tiempo para que mejore.
        </p>
    </article>

</body>
</html>
