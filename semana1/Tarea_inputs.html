<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Inputs</title>
</head>
<body>
    <h2>Formulario, practicando Inputs</h2>
    <h3>Formulario para emisión de pólizas</h3>
    <input 
    type="text"
    placeholder="Ingrese razón social"
    name="Razón social"
    id="Denominación"    
    >
    <p><input
    type="number"
    placeholder="Ingrese nro de ruc"
    name="Nro Ruc"
    id="RUC" 
    ></p>
    <p>
    <input
    type="text"
    placeholder="Giro del negocio"
    name="Giro"
    id="Negocio"   
    ></p>
    <p>
    <input
    type="text"
    placeholder="Nombre de apoderado"
    name="apoderado"
    id="apoderado">
    </p>
    <p>
    <input
    type="text"
    placeholder="Correo de contacto"
    name="correo"
    id="email">
    </p>

    <h3>Tipo de póliza</h3>
    <p>
    <input type="checkbox" name="opcion_check[]" checked/> Multiriresgo
    <br />
    <input type="checkbox" name="opcion_check[]"/> Riesgos personales
    <br />
    <input type="checkbox" name="opcion_check[]"/> Riesgos generales
    </p>

    <h3>Bienes a Asegurar</h3>
    <p>
    <input type="checkbox" name="opcion_check[]" checked/> Maquinaria
    <br />
    <input type="checkbox" name="opcion_check[]"/> Inmuebles
    <br />
    <input type="checkbox" name="opcion_check[]"/> Autos
    <br />
    <input type="checkbox" name="opcion_check[]"/> Contenido
    <br />
    <input type="checkbox" name="opcion_check[]"/> Bienes personales   
    </p>

    <h3>Vigencia</h3>
    <h5>Inicio / Fin</h5>
    <input type="date">
    <input type="date">


</body>
</html>
