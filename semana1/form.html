<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!--Formularios, action es la direccipón a donde enviamos los datos del fomulario y el
    metodo http que usaremos para enviar la información-->
    <!--action es una URL. hay 4 tipos de method GET obtener info
        POST enviar info
        PUT actualizar info
        DELETE borrar info-->
    <form action="" method="">
        <input type="text" 
        placeholder="Ingrese su nombre" 
        name="nombre"
        id="mi_nombre"
        required
        />

        <input type="text" name="ip" value="127.0.0.1" readonly/>
        <!--readonly se envía al servidor, pero el disabled no-->
        <input type="text" name="numero.hijos" value="5" disabled />

        <input type="number"
        min="8"
        name="dni" 
        placeholder="Ingrese su dni"      
        />

        <input type="number" min="10" max="80" step="10" placeholder="Pasos"/>

        <p><input type="email"
        placeholder="Ingrese su email"
        name="email"
        id="mi_email"
        /></p>
        <input type="password"
        placeholder="Ingrese su password"
        name="password"
        id="mi_password"/>
        <input type="submit" value="Ingresar"/>
    </form>
        

    
</body>
</html>
